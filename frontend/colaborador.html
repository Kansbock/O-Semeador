<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>O Semeador Escola Metodista - AMAS</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
            color: #002653;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid pe-0 ps-0" style="box-shadow: 0px 4px 40px rgba(0, 0, 0, 0.10);">
        <header class="barra_navegação row header col-12 ps-0 pe-0" >
          <a class="logo col-2" href="homePage.html">
            <img src="imagens/logo.png"/>
          </a>
          <nav class="col-xl-8 col-10 d-flex justify-content-center">
                <header class=" colab d-flex align-items-center d-none d-md-flex" style="
                width: 475px;
                height: 79px;
                font-family: 'Zabal DEMO';
                font-style: normal;
                font-weight: 900;
                font-size: 48px;
                line-height: 25px;
                color: #FF5C00;
                ">Área do Colaborador</header>
            </nav>
        </header>
    </div>
    <main class="col-12 pt-5 ps-5" style="max-width: 100%;">
        <h1 class="texto col-12 pb-2" style="
          font-family: 'Zabal DEMO';
          font-style: normal;
          font-weight: 900;
          font-size: 48px;
          line-height: 30px;
          color: #002653;
          ">Login:</h1>
        <main class="Linha" style="
            width: 81px;
            height: 4px;
            left: 0px;
            top: 78px;
            background: linear-gradient(225deg, #440099 0%, #440099 100%);
        "></main>

      <form class="row col-12 pt-5">
        <main class="col-12 pt-5">
            <input type="text" name="idFunc" id="usuarioLoginInput" placeholder="ID Funcionário" style="
                width: 400px;
                height: 63.75px;
                background: #FFFFFF;
                border: 2px solid #440099;">
        </main>
        <main class="col-12 pt-3">
            <input type="password" name="senha" id="passwordLoginInput" placeholder="Senha" style="
                width: 400px;
                height: 63.75px;
                background: #FFFFFF;
                border: 2px solid #440099;">
        </main>
        <main class="col-12 pt-3">
            <a onclick="fazerLogin();" class=" ps-4 pe-4 pt-2 pb-2" style="
                cursor: pointer;
                font-family: 'Zabal DEMO';
                font-style: normal;
                font-weight: 900;
                font-size: 18px;
                line-height: 30px;
                color: #FFFFFF;
                background: #440099;
                border: 3px solid #002653;">Login</a>
        </main>
      </form>

    <main class="erro container row col-12 pt-5">
      
    </main>
    </main>
    <footer class="container-fluid pt-2 pb-2" style="background-color: #002653; position: fixed; bottom: 0; width: 100%;">
        <footer class="col-12 d-flex justify-content-center" style="color: white;">
          &copy; 2023 O Semeador Escola Metodista - AMAS
        </footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
