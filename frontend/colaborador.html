<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>O Semeador Escola Metodista - AMAS</title>
    <link rel="stylesheet" href="css/allpages.css">
    <link rel="stylesheet" href="css/colaborador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- Abas -->
    <nav id="barra" class="container-fluid">
        <div class="row">
            <div class="col-2">
                <a href="homePage.html" id="linkLogo">
                    <img id="logo" src="imagens/logo.png" alt="Logo O Semeador 50 anos">
                </a>
            </div>
            <div class="col-xl-8 ms-5 col-10 d-flex justify-content-center">
                <div class="d-flex align-items-center d-none d-xl-flex" id="nome">Área Restrita:</div>
            </div>
        </div>
    </nav>
    <!-- Fim das abas -->
    <!-- Corpo da página -->
    <main class="container-sm">
        <div class="mt-5">
            <h1 id="titulo">Login:</h1>
            <div id="linha"></div>
        </div>
        <form class="row mt-5">
            <div class="mt-5">
                <input type="text" name="idFunc" id="usuarioLoginInput" placeholder="ID Funcionário">
            </div>
            <div class="mt-3">
                <input type="password" name="senha" id="passwordLoginInput" placeholder="Senha">
            </div>
            <div class="mt-3">
                <a id="loginbotao" class="ps-4 pe-4 pt-2 pb-2" onclick="fazerLogin();">Login</a>
            </div>
        </form>
        <div class=" ms-1 row erro mt-5"></div>
    </main>
    <!-- Fim do corpo da pagina -->
    <!-- Rodapé -->
    <footer id="rodape2" class="container-fluid">
        <div class="row col-12 pt-2 pb-2 d-flex justify-content-center">
            <div id="direitos" class="col-xl-4 ps-4">
                &copy2023 O Semeador Escola Metodista - AMAS
            </div>
        </div>
    </footer>
    <!-- Fim do Rodapé -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
